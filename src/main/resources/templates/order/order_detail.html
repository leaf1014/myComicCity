<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单详情</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <div th:replace="common/common :: baseLink"></div>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>

<div id="header">
    <h1 style="display: inline">
        <div class="logo_img" style="margin-top: 10px">
            <a th:replace="common/common :: logo"></a>
        </div>
    </h1>
    <span class="wel_word">我的订单详情</span>
    <div th:include="common/common :: welcome_infomation"></di>
</div>

<div id="main" style="margin-top: -30px">
    <table>
        <tr>
            <td>商品名称</td>
            <td>数量</td>
            <td>单价</td>
            <td>总价</td>
        </tr>
        <tr th:each="orderItem : ${pageResult.records}">
                <td>[[${orderItem.orderItemName}]]</td>
                <td>[[${orderItem.count}]]</td>
                <td>[[${orderItem.price}]]</td>
                <td>[[${orderItem.price * orderItem.count}]]</td>
            </tr>
    </table>
    <div  style="margin-top: 25px" th:include="common/common :: page_nav"></div>
</div>

<div id="bottom" th:include="common/common :: copyright"></div>
</body>
</html>
