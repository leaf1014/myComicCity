<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <title>吹雪组漫画登录页面</title>
    <!--写base标签，永远固定相对路径跳转的结果-->
    <div th:replace="common/common :: baseLink"></div>
</head>
<body>
<div id="login_header">
    <h1 style="display: inline">
        <div class="logo_img" style="margin-top: 0px;">
            <a th:replace="common/common :: logo"></a>
        </div>
    </h1>
</div>


<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>吹雪组漫画会员</h1>
                    <a th:href="@{/register}">立即注册</a>
                </div>
                <div class="msg_cont">
                    <span class="errorMsg" th:if="${errMessage == null}">请输入用户名和密码</span>
                    <span class="errorMsg" th:if="${errMessage != null}" th:text="${errMessage}"></span>
                </div>
                <div class="form">
                    <form th:action="@{/login}" method="post">
                        <label for="userName">用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名"
                               autocomplete="off" tabindex="1" name="userName" id="userName"
                               th:value="${userName}"/>
                        <br/>
                        <br/>
                        <label for="password">用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码"
                               autocomplete="off" tabindex="1" name="password" id="password"/>
                        <br/>
                        <br/>
                        <input type="submit" value="登录" id="sub_btn"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom" th:include="common/common :: copyright"></div>
</body>
</html>
